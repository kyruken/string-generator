<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>String Generator</h1>
    
    <form action="">
        <fieldset id="singlefieldset">
            <div id="box1">
                <p>Generate a random list of words that begin with any letter: </p>
                <label for="words" class="wordslabel">
                    <input id="words" type="number" name="words" min="1" max="2600" />words
                </label>
            </div>
            <button id="generaterandom">Generate</button>
        </fieldset>
        <p>OR</p>
        <p>Choose</p>

            <div id="options">
                <label for="a">
                    <input id="a" type="checkbox" name="letter" /> Words that start with "a":
                    <input id="anum" type="number" name="anum" min="1" max="100" />
                </label>
                <label for="b">
                    <input id="b" type="checkbox" name="letter" /> Words that start with "b":
