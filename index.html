<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>String Generator</h1>
    <form action="">
        <fieldset>
            <label for="aterms">
                <input id="aterms" type="checkbox" name="letter" /> Words that start with "a": 
                <input id="anum" type="number" name="anum" min="1" max="100" />
            </label>
            <label for="bterms">
                <input id="bterms" type="checkbox" name="letter" /> Words that start with "b": 
                <input id="bnum" type="number" name="bnum" min="1" max="100" />

            <label for="fterms">
